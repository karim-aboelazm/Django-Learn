<!doctype html>
{% load bootstrap5 %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    
    <div class="container">
        <div class="row  pt-5">
            <div class="col-md-8 card p-5 mx-auto">
                <h2 class="text-center pb-5 text-muted">
                    Personal Info
                </h2>
                <div class="row">
                    <div class="col-md-4"><strong>User Name : </strong></div>
                    <div class="col-md-8">{{request.user.username}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4"><strong>Full Name : </strong></div>
                    <div class="col-md-8">{{request.user.first_name}}  {{request.user.last_name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4"><strong>Email Address : </strong></div>
                    <div class="col-md-8">{{request.user.email}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4"><a href="{% url 'myapp:logout' %}" class="col-md-12 btn btn-danger mt-3">Logout</a></div>
                    <div class="col-md-4"><a href="{% url 'myapp:home' %}" class="col-md-12 btn btn-dark mt-3">Go Home</a></div>
                    <div class="col-md-4"><a href="{% url 'myapp:change_password' %}" class="col-md-12 btn btn-success mt-3">change password</a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
